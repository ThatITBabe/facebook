<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Practice</title>
    <link rel="shortcut icon" href="fb icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <div>
                    <img class="logo" src="FB logo - Copy.svg" alt="facebook logo">
                </div>
                <div class="navlinks">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT</a>
                    <a href="#">WORK</a>
                    <a href="#">CONTACT US</a>
                </div>
                <div>
                    <input class="search" type="search" placeholder="Search">
                </div>
            </nav>
        </header>
        <main>
            <div>
                <div class="left">
                    <img src="FB logo.svg" alt="fb logo">
                </div>
                <div>
                    <p class="text">Facebook helps you connect and share<br> the people in your life.</p>
                </div>
                
            </div>

            <div>
                <form>
                    <div class="form-container">
                        <input class="email" type="email" placeholder="Email"><br>
                        <br>
                        <input class="password" type="password" placeholder="Password"><br>
                        <br>
                        <button class="btn" >Log in</button><br>
                        <!-- <button type="submit" value="Log in"> -->
                        <br>
                        <a class="link" href="#">Forgotten password?</a><br>
                        <br>
                        <hr>
                        <br>
                        <button class="btn2" type="submit">Create new account</button>
                    </div>
                </form>
            </div>



        </main>
    </div>
</body>
</html>
